<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculatorStyle.css">
</head>
<body>
    <div id="calculator">
        <div id="display-screen">
            <input type="text" id="hidden-display" disabled>
            <input type="text" id="display" value=0 disabled>
        </div>
        <div class="first-row">
            <button class="clear key">AC</button>
            <button class="delete key">DEL</button>
            <button class="add key">+</button>
        </div>
        <div class="second-row">
            <button class="number key">1</button>
            <button class="number key">2</button>
            <button class="number key">3</button>
            <button class="subtract key">-</button>
        </div>
        <div class="third-row">
            <button class="number key">4</button>
            <button class="number key">5</button>
            <button class="number key">6</button>
            <button class="multiply key">*</button>
        </div>
        <div class="fourth-row">
            <button class="number key">7</button>
            <button class="number key">8</button>
            <button class="number key">9</button>
            <button class="division key">/</button>
        </div>
        <div class="fifth-row">
            <button class="number zero key">0</button>
            <button class="decimal key">.</button>
            <button class="result key">=</button>
        </div>
    </div>
    <script src="calculatorCode.js"></script>
</body>
</html>
